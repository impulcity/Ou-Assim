{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %}>
	<div id="fixed-top-line"></div>
	{% include navigation.html %}
	{% include header.html %}
	<div class="container">
		<div class="row-fluid">
			{{ content | expand_urls: root_url }}
		</div>
	</div>
	<footer role="contentinfo" class="page-footer">{% include footer.html %}</footer>
	{% include after_footer.html %}
</body>
</html>
